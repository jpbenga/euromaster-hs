<div class="dashboard-header">
    <h2>Espace Collaborateur</h2>
    <div id="collab-name"></div>
</div>

<div class="card">
    <h3>Nouvelle Saisie</h3>
    <form id="hs-form">
        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" required>
        </div>
        <div class="form-group" style="display:flex; gap:10px;">
            <div style="flex:1">
                <label>Heure Début</label>
                <input type="time" name="startTime" required>
            </div>
            <div style="flex:1">
                <label>Heure Fin</label>
                <input type="time" name="endTime" required>
            </div>
        </div>
        <div class="form-group">
            <label>Motif</label>
            <textarea name="reason" rows="2" required placeholder="Ex: Finition véhicule client X"></textarea>
        </div>
        <div class="form-group">
            <label style="font-weight:normal">
                <input type="checkbox" required> Je certifie l'exactitude de ces horaires (Auto-validation).
            </label>
        </div>
        <button type="submit" class="btn-primary">Soumettre</button>
    </form>
</div>

<div class="card">
    <h3>Historique</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Durée</th>
                <th>Motif</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody id="history-body">
            <!-- Populated by JS -->
        </tbody>
    </table>
</div>
